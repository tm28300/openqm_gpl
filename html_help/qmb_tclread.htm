<p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="color: #000000;">The </span><span style="font-weight: bold; color: #000000;">TCLREAD</span><span style="color: #000000;"> statement retrieves the sentence that started the current program.</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="font-weight: bold; color: #000000;">Format</span></p>
<p><span style="font-weight: bold; color: #000000;">&nbsp;</span></p>
<p style="margin: 0px 0px 0px 30px;"><span style="font-weight: bold; color: #000000;">TCLREAD</span><span style="color: #000000;"> </span><span style="font-style: italic; color: #000000;">var</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="color: #000000;">where</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
<div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 30px;"><table border="0" cellpadding="0" cellspacing="0" style="line-height: normal;"><tr style="vertical-align:baseline" valign="baseline"><td width="60"><span style="font-style: italic; color: #000000;">var</span></td><td><span style="color: #000000;">is the variable to receive the sentence.</span></td></tr></table></div><p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
<p><span style="color: #000000;">The </span><span style="font-weight: bold; color: #000000;">TCLREAD</span><span style="color: #000000;"> statement is an alternative to use of the </span><span style="font-weight: bold; color: #000000;"><a href="at_variables.htm#sentence">@SENTENCE</a></span><span style="color: #000000;"> variable.</span></p>
<p><span style="color: #000000;">&nbsp;</span></p>
