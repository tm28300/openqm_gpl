<p><span style="font-size: 12pt; color: #000000;"> Value Term</span></p>
<p><span style="font-size: 10pt; color: #000000;">&nbsp;</span></p>
<p><span style="font-size: 10pt; color: #000000;">Each field of a table (file) may hold one or more </span><span style="font-size: 10pt; font-weight: bold; color: #000000;">values</span><span style="font-size: 10pt; color: #000000;">.&nbsp; A field that only ever contains one value is said to be single valued.&nbsp; A field that can hold more than one value is said to be multi-valued.&nbsp; Values can be further divided into subvalues.</span></p>
<p><span style="font-size: 10pt; color: #000000;">&nbsp;</span></p>
